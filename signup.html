<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <!-- BootStrap Icons File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- BootStrap CSS File -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- CSS General Styles File -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- CSS Sign-in Styles File -->
    <link rel="stylesheet" href="./css/signin.css">
</head>
<body>
    <!-- Start Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <h1 class="logo">SWAY</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">sign in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">sign up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- End Header Section -->

    <!-- Start Home Section -->
    <section class="section-form">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="section-form-left">
                        <img src="./images/signin2.jpg" alt="Shopping-Cart">
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="section-form-right">
                        <h2>sign up</h2>
                        <form action="#" class="form" novalidate>
                            <div class="form-item">
                                <i class="bi bi-person-fill"></i>
                                <input type="text" id="username">
                                <label for="username" id="name-label">name</label>
                            </div>
                            <div class="form-item">
                                <i class="bi bi-envelope"></i>
                                <input type="email" id="email">
                                <label for="email" id="email-label">email</label>
                            </div>
                            <div class="form-item">
                                <i class="bi bi-eye-slash-fill"></i>
                                <input type="password" id="password">
                                <label for="password" id="pass-label">password</label>
                            </div>
                            <input type="submit" value="sign up" class="form-btn" id="sign-up">
                            <div class="form-info">
                                <p>have already an account ? </p> 
                                <a href="./signin.html">sign in</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Home Section -->


    <!-- BootStrap JS File -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- JS File -->
    <script src="./js/signup.js"></script>
</body>
</html>
